<p>
  suggestion works!
</p>
<div class="container-fluid">
  <h1>Test if I can call Result</h1>
  <div class="css-grid">
    <div *ngFor="let hit of suggestionservice._sharedResult.hits">
      <div class="card">
        <p>{{hit.recipe.label}}</p>
        <button type="button" class="btn btn-primary" (click)="openModalWithComponent(hit.recipe.ingredients)">See {{hit.recipe.label}}'s ingredients
        </button>
        <img src={{hit.recipe.image}}>
      </div>
    </div>
  </div>
</div>
